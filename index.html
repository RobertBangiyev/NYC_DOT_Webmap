<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers WebMap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./libs/v6.9.0-dist/ol.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <!-- <input type="radio" name='baseLayerRadioButton' value='OSMStandard' checked>OSM Standard<br> -->
                <input type="radio" name='baseLayerRadioButton' value='OSMStandard'>OSM Standard<br>
                <input type="radio" name='baseLayerRadioButton' value='OSMHumanitarian'>OSM Humanitarian<br>
                <input type="radio" name='baseLayerRadioButton' value='StamenTerrain'>Stamen Terrain<br>
                <input type="radio" name='baseLayerRadioButton' value='randomArcGIS'>World Topographical<br>
                <input type="radio" name='baseLayerRadioButton' value='USATopo'>USA Topographical<br>
            </div>
        </div>
        <div class="grid-2">
            <div id="js-map" class="map"></div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="libs/v6.9.0-dist/ol.js"></script>
</body>
</html>
